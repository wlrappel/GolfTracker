<div class="ngdialog-message">
    <div class="">
        <h3>Add New Score. Yardage and Par will dynamically change based on selected item in future</h3>
    </div>
    <div class="">&nbsp;</div>
    <form ng-submit="doAddScore()">
        <div class="form-group">
            Course:
            <select ng-options="course as course.name for course in courses" ng-model="selectedCourse" ></select>
        </div>
        
        <div class="form-group">
            Tee Box:
            <select ng-options="teebox as teebox.color for teebox in selectedCourse.teeboxes" ng-model="selectedTeeBox"></select>
        </div>
        
        <div class="form-group row">
            <div class="col-xs-3">Hole Num</div>
            <div class="col-xs-3">Yardage</div>
            <div class="col-xs-2">Par</div>
            <div class="col-xs-2">Score</div>
            <div class="col-xs-2">Putts</div>
        </div>
        
        <!-- The below will be in an ng-repeat from the roundFactory based on course and teebox chosen above-->
        <div class="form-group row">
            <div class="col-xs-3">1</div>
            <div class="col-xs-3">430</div>
            <div class="col-xs-2">4</div>
            <div class="col-xs-2"><input type="text" class="form-control" id="addScoreHoleScoreOne"></div>
            <div class="col-xs-2"><input type="text" class="form-control" id="addScoreHolePuttOne"></div>
        </div>
        
        <div class="form-group row">
            <div class="col-xs-3">2</div>
            <div class="col-xs-3">510</div>
            <div class="col-xs-2">5</div>
            <div class="col-xs-2"><input type="text" class="form-control" id="addScoreHoleScoreTwo"></div>
            <div class="col-xs-2"><input type="text" class="form-control" id="addScoreHolePuttTwo"></div>
        </div>
        
        <div class="form-group row">
            <div class="col-xs-3">3</div>
            <div class="col-xs-3">146</div>
            <div class="col-xs-2">3</div>
            <div class="col-xs-2"><input type="text" class="form-control" id="addScoreHoleScoreThree"></div>
            <div class="col-xs-2"><input type="text" class="form-control" id="addScoreHolePuttThree"></div>
        </div>
        
        <button type="submit" class="btn btn-info btn-sm">Create</button>
        <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
    </form>
</div>
