<div class="ngdialog-message">
    <div class="">
        <h3>Create Tournament </h3>
    </div>
    <div class="">&nbsp;</div>
    <form ng-submit="doTournamentCreate()">
        <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input type="text" class="form-control input-sm" id="name" placeholder="Username" ng-model=newTournament.name>
        </div>
        <div class="form-group">
            <label class="sr-only" for="startDate">Start Date</label>
            <input type="date" class="form-control input-sm" id="startDate" placeholder="" ng-model="newTournament.startDate">
        </div>
        <button type="submit" class="btn btn-info btn-sm">Create</button>
        <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
    </form>
</div>
